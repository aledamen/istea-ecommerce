<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Istea-Ecommerce</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" aria-label="Barra de navegaciÃ³n principal">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Tienda Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Productos</a></li>
          </ul>
          <form class="d-flex" role="search" aria-label="Buscador de productos">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar producto" />
          </form>
          <button id="cartBtn" class="btn btn-outline-light position-relative ms-3" aria-label="Abrir carrito de compras">
            <i class="bi bi-cart-fill fs-5"></i>
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" aria-live="polite" aria-atomic="true">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4" id="productList" aria-live="polite" aria-relevant="additions removals"></main>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="productModalLabel" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar modal"></button>
        </div>
        <div class="modal-body">
          <img id="productModalImage" src="" alt="" class="img-fluid mb-3" />
          <p id="productModalDescription"></p>
          <p class="fs-5 fw-semibold text-primary" id="productModalPrice"></p>
        </div>
        <div class="modal-footer">
          <button id="addToCartBtn" type="button" class="btn btn-success">Agregar al carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
    <div class="offcanvas-header">
      <h5 id="cartSidebarLabel" class="offcanvas-title">Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar carrito"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems" class="list-group flex-grow-1 overflow-auto" aria-live="polite" aria-relevant="additions removals"></div>
      <div class="mt-3 d-flex justify-content-between">
        <button id="clearCartBtn" class="btn btn-danger" aria-label="Vaciar carrito">Vaciar carrito</button>
        <button id="checkoutBtn" class="btn btn-primary" aria-label="Finalizar compra">Finalizar compra</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
